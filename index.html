<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Snake</title>
</head>
<body>
    <p id="score">SCORE:</p>
    <canvas id='cav'></canvas>
    <div class="main">
        <div class="direction">
            <div>
                <div id="up">
                    <p class="button-name">UP</p>
                </div>
                <div id="right">
                    <p class="button-name">RIGHT</p>
                </div>
            </div>
            <div>
                <div id="left">
                    <p class="button-name">LEFT</p>
                </div>
                <div id="down">
                    <p class="button-name">DOWN</p>
                </div>
            </div>
        </div>
        <div class="controller">
            <div id='sp-button'>
                <p id="sp-text">NULL</p>
            </div>
            <div id='reset-button'>
                <p id="reset-text">NULL</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
